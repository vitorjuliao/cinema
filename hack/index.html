<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema - Filmes em Cartaz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Cinema em Cartaz</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="filmes-em-cartaz">
            <h2>Filmes em Cartaz</h2>

            <div class="filmes-wrapper">
                <div class="filmes-container">
                    <div class="filme"><img src="mario.png" alt="Mario"><button>Sobre</button></div>
                    <div class="filme"><img src="homemaranha.jpg" alt="Homem-Aranha"><button>Sobre</button></div>
                    <div class="filme"><img src="vingadores.jpg" alt="Vingadores"><button>Sobre</button></div>
                    <div class="filme"><img src="entidade.png" alt="A Entidade"><button>Sobre</button></div>
                    <div class="filme"><img src="eradogelo.jpg" alt="A Era do Gelo"><button>Sobre</button></div>
                    <div class="filme"><img src="operacaonatal.png" alt="Operação Natal"><button>Sobre</button></div>
                    <div class="filme"><img src="scary.avif" alt="Scary Movie"><button>Sobre</button></div>
                    <div class="filme"><img src="vivaavida.jpg" alt="Viva - A Vida é uma Festa"><button>Sobre</button></div>
                </div>
            </div>

            <!-- Setas abaixo do carrossel -->
            <div class="setas-container">
                <button class="seta esquerda">&#10094;</button>
                <button class="seta direita">&#10095;</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cinema em Cartaz - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
